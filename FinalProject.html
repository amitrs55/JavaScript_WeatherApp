<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/FinalProject.css">
    <script src="js/FinalProject.js" async></script>
</head>


  <body>
      <main>

          <div class="weatherinfo">
              <div class="summary glass"><p></p></div>
              <div class="description">
                  <div class="temp glass"><p></p></div>
                  <div class="temp_max glass"><p></p></div>
                  <div class="temp_min glass"><p></p></div>
                  <div class="pressure glass"><p></p></div>
                  <div class="humidity glass"><p></p></div>
              </div>
          </div>
          <div class="search">
              <form>
                  <input type="text" placeholder="Enter City Name Here!">
                  <input type="submit" value="Search">
              </form>
          </div>
      </main>
  </body>
</html>
